<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>FridgeFeast</title>
  </head>

  <body style="color: white; background-color: #e3ddd6">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>FridgeFeast</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=" "
          id="Ingredients"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="row">
            <div class="col-5 mb-3">
              <label for="ingredients">Ingredients</label>
              <input
                class="form-control"
                id="ingredients"
                type="text"
                placeholder="Add New"
              />
            </div>
            <div class="col-4 mb-3">
              <label for="ExpiryDate">Expiry Date:</label>
              <input
                type="date"
                id="ExpiryDate"
                name="ExpiryDate"
                class="form-control"
                required
              />
            </div>
            <div class="col-3 mb-3 align-self-end">
              <label style="visibility: hidden">Placeholder</label>
              <button type="button" class="btn btn-success btn-block">
                Add
              </button>
            </div>
          </div>
        </form>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Ingredients</th>
                <th>Expiry Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="ingredients_list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <link rel="stylesheet " href="style2.css">
    <script src="script2.js"></script>
  </body>
</html>
